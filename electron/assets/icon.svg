<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal frame -->
  <rect x="2" y="4" width="28" height="24" rx="2" fill="#0a0a0a" stroke="#00ff41" stroke-width="1"/>
  <!-- Terminal header -->
  <rect x="2" y="4" width="28" height="4" rx="2" fill="#1a1a1a"/>
  <!-- Terminal dots -->
  <circle cx="6" cy="6" r="0.75" fill="#ff5f56"/>
  <circle cx="9" cy="6" r="0.75" fill="#ffbd2e"/>
  <circle cx="12" cy="6" r="0.75" fill="#27ca3f"/>
  <!-- Main text -->
  <text x="16" y="16" text-anchor="middle" fill="#00ff41" font-size="5" font-family="monospace" font-weight="bold">DANGUN</text>
  <!-- Network lines -->
  <line x1="6" y1="20" x2="12" y2="20" stroke="#00ff41" stroke-width="0.5"/>
  <line x1="20" y1="20" x2="26" y2="20" stroke="#00ff41" stroke-width="0.5"/>
  <line x1="12" y1="20" x2="16" y2="22" stroke="#00ff41" stroke-width="0.5"/>
  <line x1="20" y1="20" x2="16" y2="22" stroke="#00ff41" stroke-width="0.5"/>
  <!-- MUD server -->
  <circle cx="16" cy="23" r="1.5" fill="#00ff41" opacity="0.8"/>
  <!-- Cursor -->
  <rect x="22" y="25" width="3" height="1" fill="#00ff41" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>
</svg>
