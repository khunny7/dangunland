<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dangunland MUD Client</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
<style>
html, body { height:100%; margin:0; background:#111; color:#eee; font-family:monospace; }
body { display:flex; flex-direction:column; min-height:100vh; }
#menuBar { width:100%; background:#222; padding:8px 0 8px 12px; display:flex; align-items:center; gap:10px; border-bottom:1px solid #333; }
button { background:#333; color:#ddd; border:1px solid #555; padding:4px 10px; cursor:pointer; border-radius:3px; }
button:hover { background:#444; }
.badge { background:#444; padding:2px 6px; border-radius:3px; margin-left:6px; font-size:11px; }
#centerWrap { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:0; }
#terminal { width:700px; height:400px; margin:0 auto; box-shadow:0 0 12px #222; border-radius:6px 6px 0 0; border:1px solid #333; background:#111; }
#inputBarWrap { width:700px; display:flex; align-items:center; background:#222; border-radius:0 0 6px 6px; border:1px solid #333; border-top:none; padding:8px 10px; gap:8px; }
#inputBar { flex:1; font-size:16px; font-family:monospace; background:#181818; color:#eee; border:1px solid #444; border-radius:3px; padding:6px 8px; outline:none; }
#inputBar:focus { border-color:#888; background:#222; }
#sendBtn { font-size:15px; padding:6px 16px; }
#connLogPanel { width:300px; max-height:40%; overflow:auto; background:#1a1a1a; border:1px solid #333; font-size:11px; line-height:1.25; padding:6px 6px 28px; box-sizing:border-box; border-radius:4px; display:none; margin:16px auto; }
#connLogPanel h3 { margin:0 0 4px; font-size:12px; font-weight:600; }
#connLogList { list-style:none; padding:0; margin:0; }
#connLogList li { white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
#connLogControls { display:flex; gap:6px; margin-top:8px; }
#connLogControls button { flex:1; font-size:11px; padding:4px 6px; }
</style>
</head>
<body>
<div id="menuBar">
  <select id="portSelect" style="font-size:14px; margin-right:8px;">
    <option value="5002">Server 1 (5002)</option>
    <option value="5003">Server 2 (5003)</option>
  </select>
  <button id="connectBtn">Connect</button>
  <button id="reconnectBtn">Reconnect</button>
  <button id="saveLogBtn">Save Log (hex)</button>
  <button id="toggleLogBtn">Conn Log</button>
  <span id="portBadge" class="badge" title="Active MUD port">port:?</span>
  <span id="status" style="margin-left:16px; font-size:13px; opacity:.8;">Disconnected</span>
</div>
<div id="centerWrap">
  <div id="terminal"></div>
  <div id="inputBarWrap">
    <input id="inputBar" type="text" autocomplete="off" spellcheck="false" placeholder="Type your command..." />
    <button id="sendBtn">Send</button>
  </div>
</div>
<div id="connLogPanel">
  <h3>Connection Log</h3>
  <ul id="connLogList"></ul>
  <div id="connLogControls">
    <button id="clearLogBtn">Clear</button>
    <button id="closeLogBtn">Close</button>
  </div>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
